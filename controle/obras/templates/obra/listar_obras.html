<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>OBRAS</h1>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <input type="text" class="form-control w-75" placeholder="Search">
            <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#criarObraModal">+</a>
        </div>
        <div class="row">
            {% for obra in obras %}
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ obra.nome }}</h5>
                            <p class="card-text">Total: {{ obra.valor }}</p>
                            <span class="badge {% if obra.status == 'andamento' %}bg-warning{% else %}bg-success{% endif %}">
                                {{ obra.status|title }}
                            </span>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="criarObraModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Informe os Dados</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="POST" action="{% url 'criar_obra' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome da Obra:</label>
                            <input type="text" name="nome" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="valor" class="form-label">Valor da Obra:</label>
                            <input type="number" step="0.01" name="valor" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
